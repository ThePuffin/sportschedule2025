name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Assurez-vous que ce secret contient la cl√© JSON du projet american-sport-leagues-d1e2a
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW }} 
          channelId: live
          projectId: american-sport-leagues-d1e2a